services:
  db:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: recotg_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U recotg -d recotg_db" ]
      interval: 30s
      timeout: 10s
      retries: 5

  auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recotg_auth
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    command: uvicorn src.services.auth.app.main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    volumes:
      - .:/app

  bot:
    build:
      context: .
      dockerfile: services/bot/Dockerfile
    container_name: recotg_bot
    restart: always
    env_file:
      - .env
    depends_on:
      - auth


volumes:
  pgdata:
  