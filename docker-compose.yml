services:
  db:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: recotg_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U recotg -d recotg_db" ]
      interval: 30s
      timeout: 10s
      retries: 5

  auth:
    build:
      context: .
      dockerfile: recotg/services/auth_service/Dockerfile
    env_file:
      - ./.env 
    command: >
      uvicorn recotg.services.auth_service.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8001:8001"
    depends_on:
      - db


volumes:
  pgdata: